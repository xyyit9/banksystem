<body class="page-body login-page login-light">

<div id="main-content">
	<div id="main-container">
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						// Reveal Login form
						setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
						
						
						// Validation and Ajax action
						$("form#login").validate({
							rules: {
								password: {
									required: true
								},
								
								passwd1: {
									required: true,
                                    minlength: 5
								},
                                passwd2: {
                                    required: true,
                                    minlength: 5,
                                    equalTo: "#passwd1"
                                }
							},
							
							messages: {
                                password: {
									required: 'Please enter your origin password.'
								},
								
								passwd1: {
									required: 'Please enter your new password.'
								},
                                passwd2: {
                                    required: 'Please enter your confirm password.'
                                }
							},
							
							// Form Processing via AJAX
							submitHandler: function(form)
							{
								show_loading_bar(70); // Fill progress bar to 70% (just a given value)
								
								var opts = {
									"closeButton": true,
									"debug": false,
									"positionClass": "toast-top-full-width",
									"onclick": null,
									"showDuration": "300",
									"hideDuration": "1000",
									"timeOut": "5000",
									"extendedTimeOut": "1000",
									"showEasing": "swing",
									"hideEasing": "linear",
									"showMethod": "fadeIn",
									"hideMethod": "fadeOut"
								};
									
								$.ajax({
									url: "/saving/changePassword",
									method: 'POST',
									dataType: 'json',
									data: {
										password: $(form).find('#password').val(),
										passwd1: $(form).find('#passwd1').val()
									},
									success: function(resp)
									{
										alert("修改成功")


									}
								});
								
							}
						});
						
						// Set Form focus
						$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
				
									
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">
					
					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<h3 align="center">密码修改</h3>
						</a>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="password">原密码</label>
						<input type="text" class="form-control" name="password" id="password" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd1">新密码</label>
						<input type="password" class="form-control" name="passwd1" id="passwd1" autocomplete="off" />
					</div>

					<div class="form-group">
						<label class="control-label" for="passwd2">确认密码</label>
						<input type="password" class="form-control" name="passwd2" id="passwd2" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-block text-left">

							提交
						</button>
						<button type="reset" class="btn btn-primary  btn-block text-left">

							重置
						</button>
					</div>


					
				</form>
				
				<!-- External login -->

					
					<!--

					<a href="#" class="gplus">
						<i class="fa-google-plus"></i>
						Login with Google Plus
					</a>
					 -->
				</div>
				
			</div>
			
		</div>
		
	</div>

</div>
