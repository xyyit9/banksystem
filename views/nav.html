<body style="width: 50%;margin:0 auto !important;text-align: center;
background-image: url(https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=4059659791,250332202&fm=27&gp=0.jpg);
background-repeat:no-repeat;background-size:100% auto;
"><h1 align="center" style="margin-top: 3em ;color:black;">储蓄账户注册</h1>
<form class="form-validate form-horizontal" id="feedback_form" method="get" action="" >
    <div class="form-group ">
        <label for="cname" style="color: #FFF;margin-top:2em;" class="control-label col-lg-2">账户类型<span class="required">*</span></label>
        <div class="col-lg-10">
        <select class="form-control m-bot15" style="opacity: 0.3; margin-top:2em;color:black;">
            <option >请选择----</option>
            <option>普通账户</option>
            <option>外币现钞账户</option>
            <option>外币现汇账户</option>
        </select>
        </div>
    </div>
    <div class="form-group ">
        <label for="cemail" style="color: #FFF;" class="control-label col-lg-2">姓名 <span class="required">*</span></label>
        <div class="col-lg-10" style="opacity: 0.3;">
            <input class="form-control " id="cemail" type="email" name="email"  />
        </div>
    </div>
    <div class="form-group ">
        <label for="curl" style="color: #FFF;" class="control-label col-lg-2">身份证号码</label>
        <div class="col-lg-10" style="opacity:0.3;">
            <input class="form-control " id="curl" type="url" name="url" />
        </div>
    </div>
    <div class="form-group ">
        <label for="cname" style="color: #FFF;" class="control-label col-lg-2" >地址<span class="required">*</span></label>
        <div class="col-lg-10" style="opacity: 0.3;">
            <input class="form-control" id="subject" name="subject" minlength="5" type="text"  />
        </div>
    </div>
    <div class="form-group ">
        <label for="ccomment" style="color: #FFF;" class="control-label col-lg-2">电话号码</label>
        <div class="col-lg-10" style="opacity: 0.3;">
            <textarea class="form-control " id="ccomment" name="comment" ></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-default" type="button">Cancel</button>
        </div>
    </div>
</form>
<!-- javascripts -->
<script src="js/jquery.js"></script>
